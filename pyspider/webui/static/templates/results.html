<div class="container">
	<div class="row">
        	<div class="col-lg-6">
        		<div class="form-group">
				    <div class="input-group">
				      <input type="text" class="form-control" ng-model="ResultSearch" placeholder="Search for...">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button">
				        	&nbsp;<span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;
				        </button>
				      </span>
				    </div><!-- /input-group -->        			
        		</div>
		    </div><!-- /.col-lg-6 -->		

		<div class="col-md-12">

			<ul class="list-group">
			  <li class="list-group-item list-group-item-default">
  				<uib-pagination total-items="num" ng-model="CurrentPage" max-size="5" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination>
			  </li>
			</ul>
			<div class="panel panel-primary" ng-repeat="item in results | filter: ResultSearch">
				<div class="panel-heading">taskid:[$ item.taskid $]</div>
				<div class="panel-body">
					
					<pre ng-repeat="data in item.result">  <span ng-bind-html="data|json|asHtml"></span></pre>

				</div>
				<div class="panel-footer"><a href="[$ item.url $]" target="_blank">原链接:[$ item.url $]</a></div>
			</div>

			<uib-pagination total-items="num" ng-model="CurrentPage" max-size="5" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination>
		</div>

	</div>
</div>
