<div class="container">
	<div class="row">
        	<div class="col-lg-6">
        		<div class="form-group">
				    <div class="input-group">
				      <input type="text" class="form-control" ng-model="ResultSearch" placeholder="Search for...">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button">
				        	&nbsp;<span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;
				        </button>
				      </span>
				    </div><!-- /input-group -->        			
        		</div>
		    </div><!-- /.col-lg-6 -->		

		<div class="col-md-12">

			<ul class="list-group">
			  <li class="list-group-item list-group-item-default">
  				<uib-pagination total-items="num" ng-model="current_page" max-size="5" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination>
			  </li>
			</ul>
			<div class="panel panel-default" ng-repeat="item in results | filter: ResultSearch">
				<div class="panel-heading">
					<span class="badge">[$ item.updatetime * 1000 | date:'yyyy-MM-dd HH:mm:ss Z' $]</span>
					taskid:[$ item.taskid $]
					<span class="glyphicon glyphicon-paperclip pull-right" ng-click="refered(item.taskid)"></span>
				</div>
				<div class="panel-body">
					
					<div ng-repeat="(key,data) in item.result">
						<p>
							<a class="btn btn-default">
								<span class="glyphicon glyphicon-tag"></span> [$key$]
							</a>
						</p>

						<div ng-bind-html="data|asHTML"></div>
						<hr>
					</div>
				</div>
				<div class="panel-footer">
					<a href="[$ item.url $]" target="_blank">原链接:[$ item.url $]</a>
				</div>
			</div>

			<uib-pagination total-items="num" ng-model="current_page" max-size="5" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination>
		</div>

	</div>
</div>
